<!DOCTYPE html>
<html>
  <head>
		<!-- Metadata -->
    <meta charset="utf-8" />
    <meta name="description" content="Volume with JavaScript" />
    <meta name="keywords" content="immaculata, ics2o" />
    <meta name="author" content="Stella S" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Code for the favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png" />
    <link rel="manifest" href="./fav_index/site.webmanifest" />

    <!-- Code for the style sheets-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-blue.min.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <!--Title-->
    <title>How many liters of water should you drink?</title>
  </head>
  <center><body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">How Many Liters of Water Should you Drink a Day?</span> 
        </div>
      </header>
      <main class="mdl-layout__content">

      <!-- MDL Progress  -->
      <div id="p3" class="mdl-progress mdl-js-progress"></div>
      <script>
        document.querySelector('#p3').addEventListener('mdl-componentupgraded', function() {
          this.MaterialProgress.setProgress(10);
          this.MaterialProgress.setBuffer(80);
        });
      </script>

        <img src="./image/fancy_water.webp" width="40%" height="auto"/>/>

        <p>Calculate How Many Liters of Water You Should Drink a Day</p>
        
        <!-- input body weight -->
        <center><form action="#">
          <p>Body Weight (Ilbs)</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="number"
              min="0"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="person_weight"
            />
            <label class="mdl-textfield__label" for="person_weight">Enter Body Weight ...</label>
            <span class="mdl-textfield__error">Input is invalid!</span>
          </div>
        </form></center>
				
        <!-- input person age -->
        <center><form action="#">
          <p>Age Between Ages 30-55</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="number"
              pattern="-?[0-9]*(\.[0-9]+)?"
              min="30"
              max="55"
              id="person_age"
            />
            <label class="mdl-textfield__label" for="height-of-triangular-pyramid">Eneter Age (30-55) ...</label>
            <span class="mdl-textfield__error">Input is invalid!</span>
          </div>
        </form></center>
				
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculate()"
        >
          Calculate
        </button>
        
        <div id="water"></div>

        <!-- input person age -->
        <center><form action="#">
          <p>Ounces to Liters</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="number"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="liters"
            />
            <label class="mdl-textfield__label" for="height-of-triangular-pyramid">Enter liters ...</label>
            <span class="mdl-textfield__error">Input is invalid!</span>
          </div>
        </form></center>
				
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculate()"
        >
          Calculate
        </button>
        
        <div id="water"></div>
      </main>
    </div>
  </center></body>
</html>
